{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<h1>Главная страница</h1>
{% if tasks %}
{% for el in tasks %}
<div class="alert alert-warning mt-2">
    <h3>{{el.title}}</h3>
    <p>{{el.task}}</p>
    <p>Дэдлайн: {{el.deadline}}</p>
</div>
{% endfor %}
{% else %}
    <p> Ничего не найдено! </p>
{% endif %}
{% endblock %}
